version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Get app Version
          command: |
            echo $'export APP_VERSION=$(git ls-remote --tags https://github.com/Tautulli/Tautulli.git | grep -v "beta\|{}" | awk -F \'refs/tags/\' \'{print $2}\' | tail -n1)' >> $BASH_ENV
            source $BASH_ENV
      - run: 
          name: Build Docker Container
          command: |
            echo -n 'App Version: '
            echo ${APP_VERSION}
            docker build --build-arg APP_VERSION=${APP_VERSION} -t catdeployed/tautulli:${APP_VERSION} -t catdeployed/tautulli:latest .
      - run:
          name: Check if version exists
          command: docker pull catdeployed/tautulli:${APP_VERSION} && circleci step halt || true
      - run:
          name: Skip this job for Pull Requests
          command: '[[ -v CIRCLE_PR_NUMBER ]] && circleci step halt || true'
      - run:
          name: Login to Docker Hub
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Push to Docker Hub
          command: docker push catdeployed/tautulli
          context: Docker Hub

workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "0 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
  commit:
    jobs:
      - build:
          context: Docker Hub
